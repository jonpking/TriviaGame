<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <div class="row bg-success text-warning mt-3 mb-3">
            <h1 class="col-8 mx-auto text-center">The Legend of Zelda:</h1>
            <h2 class="col-8 mx-auto text-center">The Trivia Game</h2>
        </div>
        <div id="gameArea" class="row card bg-info">
            <h3 id="timeRemainingText" class="text-center mt-2 mb-2">Time Remaining: <span id="timeRemainingAmount"></span></h3>
            <button id="startButton" class="col-4 mx-auto bg-dark text-light mt-4 mb-4 p-5">BEGIN QUEST</button>
        </div>
    </div>
</body>
</html>
